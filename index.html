<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khalid Rasool - Technical Project Manager & Engineering Lead</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* For scrollbar styling if needed, though Tailwind doesn't directly control this well for all browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1F2937; /* secondary-dark */
      }
      ::-webkit-scrollbar-thumb {
        background: #3B82F6; /* accent-blue */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563EB; /* accent-blue-hover */
      }
      /* Basic dark mode detection to prevent flash of unstyled content (FOUC) if JS for dark mode is slow */
      /* This can be improved with a script in head if server-side rendering or localStorage check is faster */
      .dark {
        background-color: #111827; /* primary-dark */
        color: #F3F4F6; /* text-light-primary */
      }
    </style>
    <script>
      // Tailwind config
      tailwind.config = {
        darkMode: 'class',
         theme: {
          extend: {
            colors: {
              'primary-dark': '#111827',
              'secondary-dark': '#1F2937',
              'border-dark-neutral': '#374151',
              'accent-blue': '#3B82F6',
              'accent-blue-hover': '#2563EB',
              'text-light-primary': '#F3F4F6',
              'light-secondary': '#D1D5DB',
              'light-tertiary': '#9CA3AF',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            lineClamp: {
              '7': '7',
              '8': '8',
              '9': '9',
              '10': '10',
            }
          }
        },
        plugins: [
          function({ addUtilities, theme }) { // Adding line-clamp directly if @tailwindcss/line-clamp plugin not used via CDN
            const lineClampUtilities = {};
            const values = theme('lineClamp');
            if (values) {
              Object.entries(values).forEach(([key, value]) => {
                lineClampUtilities[`.line-clamp-${key}`] = {
                  overflow: 'hidden',
                  display: '-webkit-box',
                  '-webkit-box-orient': 'vertical',
                  '-webkit-line-clamp': `${value}`
                };
              });
            }
            addUtilities(lineClampUtilities, ['responsive', 'hover']);
          }
        ]
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
